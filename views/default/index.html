{{extend 'layout.html'}}

<header class="center-align">
  <h1>Exchange</h1>
</header>
<main class="container">
  <div class="section">
    <form class="row">
      <div class="col s12">
        <label for="amount">
          Value (USD)
          <input type="text" name="amount">
        </label>
      </div>
      <div class="col s12">
        <select name="currency" id="currency">
          <option value="None">Select currency</option>
          {{for i in df:}}
          <option value={{=i}}>{{=i}}</option>
          {{pass}}
        </select>
      </div>
      <div type="submit" class="center-align">
        <button class="waves-effect waves-light btn">Convert</button>
      </div>
    </form>
  </div>
  <div class="section">
    <div class="row center-align">
      <h3 class="col s12">Result</h3>
      <p class="col s12">
        {{if exchange:}}
        {{=exchange['result']}} {{=exchange['code']}}
        {{else:}}
        Enter the amount and currency to exchange
        {{pass}}
      </p>
    </div>
  </div>
  <div class="section">
    <table class="striped centered">
      <thead>
        <tr>
          <th>Value USD</th>
          <th>Currency code</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        {{for i in data:}}
        <tr>
          {{for j in i:}}
          <td>{{=j}}</td>
          {{pass}}
        </tr>
        {{pass}}
      </tbody>
    </table>

  </div>
</main>
